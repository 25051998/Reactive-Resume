version: '3.9'

services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: reactive-resume
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - database:/var/lib/postgresql/data
  supertokens:
    image: supertokens/supertokens-postgresql
    container_name: supertokens
    restart: always
    ports: 
      - 3567:3567
    environment:
      - API_KEYS=${SUPERTOKENS_API_KEY}
      - POSTGRESQL_CONNECTION_URI=${SUPERTOKENS_DB_URL}
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - 8080:8080
  reactive-resume:
    build:
      context: .
    container_name: reactive-resume
    ports: 
      - 3000:${APP_PORT}
      - 4000:${SERVER_PORT}
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  database:
